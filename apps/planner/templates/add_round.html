{% extends 'base.html' %}

{% block title %}Dodaj Kolejkę{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Dodaj Kolejkę</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-end">
                <button type="submit" class="bg-primary text-white px-4 py-2 rounded-md shadow hover:bg-primary/90">Zapisz</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
