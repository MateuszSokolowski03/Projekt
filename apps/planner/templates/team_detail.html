{% extends 'base.html' %}

{% block title %}Szczegóły Drużyny{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">{{ team.name }}</h1>
    <h2 class="text-xl font-semibold mb-2">Skład:</h2>
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="table-auto w-full border-collapse">
            <thead class="bg-primary text-white">
                <tr>
                    <th class="px-4 py-2 text-left">Imię</th>
                    <th class="px-4 py-2 text-left">Nazwisko</th>
                    <th class="px-4 py-2 text-left">Pozycja</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for player in players %}
                <tr class="hover:bg-gray-100">
                    <td class="px-4 py-2 text-gray-700">{{ player.first_name }}</td>
                    <td class="px-4 py-2 text-gray-700">{{ player.last_name }}</td>
                    <td class="px-4 py-2 text-gray-700">{{ player.get_position_display }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
