{% extends 'base.html' %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Logowanie</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-primary text-white py-2 rounded-md shadow hover:bg-primary/90">Zaloguj się</button>
        </form>
        <p class="text-sm text-center text-gray-500 mt-4">Nie masz konta? <a href="{% url 'register' %}" class="text-primary hover:underline">Zarejestruj się</a></p>
    </div>
</div>
{% endblock %}
