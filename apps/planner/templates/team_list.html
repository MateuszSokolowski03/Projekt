{% extends 'base.html' %}

{% block title %}Lista Drużyn{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Lista Drużyn</h1>
        <table class="table-auto w-full border-collapse">
            <thead class="bg-primary text-white">
                <tr>
                    <th class="px-4 py-2 text-left">
                        <a href="?sort=name&direction={% if sort_by == 'name' and direction == 'asc' %}desc{% else %}asc{% endif %}" class="hover:underline">Nazwa</a>
                    </th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for team in teams %}
                <tr class="hover:bg-gray-100">
                    <td class="px-4 py-2 text-gray-700">
                        <a href="{% url 'team_detail' team.team_id %}" class="text-primary hover:underline">{{ team.name }}</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="flex justify-end mt-6 pt-4 border-t border-gray-200 px-4">
            {% if user.is_authenticated %}
            <a href="{% url 'add_team' %}" class="bg-primary text-white px-4 py-2 rounded-md shadow hover:bg-primary/90">Dodaj Drużynę</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
