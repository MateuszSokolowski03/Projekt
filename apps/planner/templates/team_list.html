{% extends 'base.html' %}

{% block title %}Lista Drużyn{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Lista Drużyn</h1>
    <div class="bg-transparent overflow-hidden">
        <div class="grid grid-cols-3 gap-4">
            {% for team in teams %}
            <div class="flex items-center justify-between bg-gray-100 p-4 rounded-lg shadow hover:bg-gray-200 cursor-pointer" onclick="window.location='{% url 'team_detail' team.team_id %}'">
                <span class="text-gray-700 font-semibold">
                    <a href="{% url 'team_detail' team.team_id %}" class="hover:underline">{{ team.name }}</a>
                </span>
                <div class="w-12 h-12 bg-gray-300 rounded-full flex items-center justify-center">
                    <!-- Miejsce na logo drużyny -->
                    <img src="{{ team.logo_url }}" alt="Logo {{ team.name }}" class="w-full h-full object-cover rounded-full">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
 <div class="flex justify-end mt-6 pt-4 border-t border-gray-200 px-4">
            {% if user.is_authenticated %}
            <a href="{% url 'add_team' %}" class="bg-primary text-white px-4 py-2 rounded-md shadow hover:bg-primary/90">Dodaj Drużynę</a>
            {% endif %}
        </div>
</div>
{% endblock %}
