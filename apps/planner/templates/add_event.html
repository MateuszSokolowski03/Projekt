{% extends 'base.html' %}

{% block title %}Dodaj Wydarzenie{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Dodaj Wydarzenie</h1>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                <!-- Ręcznie dodany div z rozwijaną listą dla meczu -->
                <div class="space-y-2">
                    <label for="match" class="block text-sm font-medium text-gray-700">Mecz</label>
                    <select 
                        name="match" 
                        id="match" 
                        class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-400 hover:bg-gray-100 w-full bg-white text-gray-700"
                    >
                        <option value="" disabled selected>Wybierz mecz</option>
                        {% for match in matches %}
                        <option value="{{ match.id }}">{{ match }}</option>
                        {% endfor %}
                    </select>
                </div>
                <!-- Renderowanie pozostałych pól formularza -->
                {% for field in form %}
                {% if field.name != "match" %} <!-- Pomijamy pole match -->
                <div class="space-y-2">
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                        {{ field.label }}
                    </label>
                    <input 
                        type="text" 
                        name="{{ field.name }}" 
                        id="{{ field.id_for_label }}" 
                        value="{{ field.value|default:'' }}" 
                        class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-400 hover:bg-gray-100 w-full"
                    >
                    {% if field.errors %}
                    <p class="text-sm text-red-600 mt-1">{{ field.errors }}</p>
                    {% endif %}
                </div>
                {% endif %}
                {% endfor %}
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-primary text-white px-6 py-2 rounded-md shadow hover:bg-primary/90">
                    Zapisz
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
